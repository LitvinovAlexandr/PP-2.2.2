<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
</head>
<body>
<h1>Car List</h1>
<table border="1">
    <thead>
    <tr>
        <th>Model</th>
        <th>Color</th>
        <th>Max Speed</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.getModel}">Model</td>
        <td th:text="${car.getColor}">Color</td>
        <td th:text="${car.getMaxSpeed}">Max Speed</td>
    </tr>
    </tbody>
</table>
</body>
</html>
